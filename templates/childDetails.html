<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor6</title>
</head>
<body>
    {% if images %}
        {% for image in images %}
            <img src="{{image}}" alt="{{image}}">
        {% endfor %}
    {% else %}
        <p>No images found.</p>
    {% endif %}  
</body>
</html>
